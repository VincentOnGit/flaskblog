{% extends 'base.html' %}

{% block title %}
    Flask blog - Confirm your acount
{% endblock %}

{% block page_content %}
    <div class="page-header">
        <h1>Hello, {{ current_user.username }}</h1>
    </div>
    <div>
        <h2>You have not confirmed your account yet.</h2>
        <p>
            Need another confirmation email?
            <a href="{{ url_for('auth.resend_confirmation') }}">
                Click here
            </a>
        </p>
    </div>

{% endblock %}
